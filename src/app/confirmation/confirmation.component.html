<div class="confirmation-wrapper">
    <h3>{{modalData?.type}} with {{modalData?.name}}</h3>
    <h4>
      <span *ngIf="modalData?.countryCode == '+91'"> <i class="fa fa-inr" aria-hidden="true"></i> </span>
      <span *ngIf="modalData?.countryCode == '+1'"> <i class="fa fa-usd" aria-hidden="true"></i> </span>
      <span *ngIf="modalData?.countryCode == '+886'"> NT$ </span>
      {{modalData?.chat}}/Min</h4>
    <!-- <h4>Wallet Balance: {{walletBalance}}</h4> -->
    <div class="minute-listing">
        <div class="list" *ngFor="let list of minuteLisiting; let i = index" [ngClass]="{'active': selectedValue == list.value}" (click)="selectList(list,i)">
            <span>{{list.name}}</span>
        </div>
    </div>
    <p *ngIf="rechargeWallet">
      To make this connection you required to add sufficient amount in the wallet
    </p>
    <div class="text-center">
        <button mat-raised-button color="primary" [disabled]="!isValid" (click)="connect();">Connect</button>
    </div>
</div>
